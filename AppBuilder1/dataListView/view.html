<div data-role="view" data-title="DataList" data-layout="main" data-model="app.models.dataListView">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="dataListViewListTemplate" data-bind="{ source: dataListViewList.viewModel.dataSource, events: {click: dataListViewList.viewModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">

    </ul>
    <script type="text/x-kendo-template" id="dataListViewListTemplate">
        <div class="image-with-text">

            <h3><span class="#: data.icon() #"></span>#: data.Activities #</h3>

        </div>
    </script>
</div>
